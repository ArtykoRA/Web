    <title>La Seta de Villel de Mesa Etiquetada y funcionan los clicks</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>


    <script>
                
      //seta          
      AFRAME.registerComponent("click-listener1", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              console.log("Tocando el anillo de información ") // efectivamente funciona ok... en escritorio  y en el movil tmb.
              const info = document.querySelector("#info1");
              const boton = document.querySelector("#boton1");
          
              info.setAttribute("visible", true);
              info.setAttribute("position", "1.6 .5 -3.3");
    
              boton.setAttribute("position",".9 0 -100");             
            })
         }
      })

      AFRAME.registerComponent("click-listener2", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              console.log("Tocando el botón de Cerrar") // efectivamente funciona ok... en escritorio  y en el movil tmb.
              const info = document.querySelector("#info1");
              const boton = document.querySelector("#boton1");
          
              info.setAttribute("visible", false);
              info.setAttribute("position", "1.5 .5 -9");
    
              boton.setAttribute("position",".9  0 -2.3");            
            })
         }
      })
      //carretera
      AFRAME.registerComponent("click-listener3", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              console.log("Tocando el triangulo") // 
              const info = document.querySelector("#info2");  
              const boton = document.querySelector("#boton2");
          
              info.setAttribute("visible", true);
              info.setAttribute("position", "-17.6 -4.45 -7.46653");
    
              boton.setAttribute("position","-17.6 -05.45 -80");             
            })
         }
      })

      AFRAME.registerComponent("click-listener4", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              console.log("Tocando  el botón de Cerrar2") //
              const info = document.querySelector("#info2");  //panel
              const boton = document.querySelector("#boton2"); // triangulo
          
              info.setAttribute("visible", false);
              info.setAttribute("position", "-17.6 -4.45 -70");
    
              boton.setAttribute("position","-17.6 -05.45 -8");            
            })
         }
      })
  //buitre
  AFRAME.registerComponent("click-listener5", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              console.log("Tocando el circulo buitre") // 
              const info = document.querySelector("#info3");  //panel informativo
              const boton = document.querySelector("#boton3"); // el anillo click (aquí el mismo)
          
              info.setAttribute("visible", true);
              info.setAttribute("position", "-3.30264 4.32384 -0.85193");  
    
              boton.setAttribute("position","-4 5.5 -80");             
            })
         }
      })

      AFRAME.registerComponent("click-listener6", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              console.log("Tocando  el botón de Cerrar3") //
              const info = document.querySelector("#info3");  //panel informativo
              const boton = document.querySelector("#boton3"); // el anillo click
          
              info.setAttribute("visible", false);
              info.setAttribute("position", "-3.30264 4.32384 -80");
    
              boton.setAttribute("position","-4 5.5 0 ");            
            })
         }
      })
