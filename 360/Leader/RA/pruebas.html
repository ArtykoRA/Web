<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-assets>
            <a-asset-item id="uno" src="assets/campillo.glb"></a-asset-item>
            <a-asset-item id="dos" src="assets/chequilla.glb"></a-asset-item>
            <a-asset-item id="tres" src="assets/zaorejas.glb"></a-asset-item>
            <a-asset-item id="cuatro" src="assets/mesa.glb"></a-asset-item>
    
        </a-assets>




      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity id="campi" class="clickable" gltf-model="#uno" position="0.23 0.447 -2" rotation="83.937 92.878 93.887" scale="0.7 0.7 0.7" click-listener1></a-entity>  
      <a-entity id="che" class="clickable" gltf-model="#dos" position="0.15 0.039 -2" rotation="80.793 87.691 88.013" click-listener2 ></a-entity>
      <a-entity id="zao" class="clickable" gltf-model="#tres" position="-0.27466 0.171 -2" rotation="81.735 93.704 94.151" click-listener3></a-entity> 
      <a-entity id="mesa" class="clickable" gltf-model="#cuatro" position="-0.23644 0.565 -2" rotation="83.937 92.878 93.887" click-listener4></a-entity>  
      <a-text value="Toca una zona" position="-0.70  0.959 -1.793"></a-text>
    </a-scene>
  </body>
</html>
