<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puente de Peñalen, recorrido en 360º</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="puentepeñalen.js"></script>

  </head>
<body>
    
  <a-scene  cursor="rayOrigin: mouse" vr-mode-ui="false">
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a href="peñalenmosaico.html" style="position:absolute; bottom:15Px; left:15px; z-index:2;color: black; background-color: white;padding: 10px; border-radius:5% ;">Galería</a>
    <a href="../index.html" style="position:absolute;top:40Px; left:15px; z-index:2;color: black; background-color: white;padding: 10px; border-radius:5% ;">Índice principal</a>

    <a-sky id="sky1"  src="assets/1_puente_Entrada.jpg" rotation="0 -90 0" visible="true" >
      <a-sphere id="boton1" color="#123012" position="22 3 1"  click-listener></a-sphere>
    </a-sky>

    <a-sky id="sky2" src="assets/2_Puente_Medio.jpg" rotation="0 -70 0" visible="false">
      <a-sphere color="#123012" position="22 1 -20"  click-listener2></a-sphere>
      <a-sphere color="white" position="-22 0 8"   click-listener3></a-sphere>
    </a-sky>

    <a-sky id="sky3" src="assets/3_camino_madera.jpg" rotation="0 130 0" visible="false">
      <a-sphere color="#123012" position="-14 -3 -25" click-listener4></a-sphere>
      <a-sphere color="white" position="-22 2.8 11"  click-listener5></a-sphere>
    </a-sky>

    <a-sky id="sky4" src="assets/4_bajada.jpg" rotation="0 -110 0" visible="false">
      <a-sphere color="#123012" position="-17 -7 22" click-listener6></a-sphere>
      <a-sphere color="white" position="8  8 25"  click-listener7></a-sphere>
    </a-sky>

    <a-sky id="sky5"  src="assets/5_rio.jpg" rotation="0 130 0" visible="false" >
      <a-sphere color="white" position="0  10 -25" opacity="0.3" radius="1.3"  click-listener8></a-sphere>
    </a-sky>

  </a-scene>    

</body>
</html>
