<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="styleApuntador.css">
    <script src="paraclick.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    
  </head>
  <body>
    <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
	     <div class="inner">
	        <img src="logo256.png"/>  <!--bien!  con mal tamaño-->
	        <div class="scanline"></div>
        </div>
      </div>

      <a-scene mindar-image="imageTargetSrc: targets-Leader.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>


          <img id="img1" src="imagen1.png" alt="La1"/>
          <img id="img2" src="imagen2.png" alt="La2"/>
          <img id="img3" src="imagen3.png" alt="La3"/>
          <!--

          
          <img id="img4" src="imagen4.png" alt="La4"/>
          <img id="img5" src="imagen5.png" alt="La5"/>
          <img id="img6" src="imagen6.png" alt="La6"/>
          <img id="img7" src="imagen7.png" alt="La7"/>
          <img id="img8" src="imagen8.png" alt="La8"/>
          <img id="img9" src="imagen9.png" alt="La9"/>
          -->
          <img id="imgLogo" src="logo256.png" alt="el logo">


        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera> <!--Sin revisar cada parámetro-->

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
                
          <a-plane src="#imgLogo" height="0.5" width="0.5" rotation="0 0 0"></a-plane>  
          
          <a-plane src="#img1" height="0.7" width="0.7" rotation="0 0 0" position="-0.8 0.8 0"></a-plane>  
          <a-plane src="#img2" height="0.7" width="0.7" rotation="0 0 0" position="0 0.8 0"></a-plane>
          <a-plane src="#img3" height="0.7" width="0.7" rotation="0 0 0" position="0.8 0.8 0"></a-plane>





        </a-scene>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
